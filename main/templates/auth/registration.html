<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ETS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'destination/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
</head>
<body class="register-page bg-dark">
    <div class="register-box">
        <div class="card">
            <div class="card-header bg-success text-center">
                <h3>ETS - Регистрация</h3>
            </div>
            <div class="card-body bg-dark border border-secondary">
                <form method="post">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                        <input type="text" name="first_name" class="form-control" placeholder="Имя" value="{{ form.data.first_name }}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="last_name" class="form-control" placeholder="Фамилия" value="{{ form.data.last_name }}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Почта" value="{{ form.data.email }}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="group" class="form-control" value="{{ registration_link.group_name }}" readonly>

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-book"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" id="firstPassword" class="form-control" placeholder="Пароль">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="lastPassword" class="form-control" placeholder="Повтор пароля">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    {% if error %}
                    <div class="input-group mb-3">
                        <span type="text" class="form-control h-auto text-red">{{error}}</span>
                    </div>
                    {% endif %}
                    <div class="input-group mb-3">
                        <button type="submit" id="submitButton" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </div>
                </form>
                <button type="button" class="btn bg-cyan">
                    <a href="{% url 'login' %}" class="text-center">Я уже зарегистрирован</a>
                </button>
            </div>
        </div>
    </div>
    <footer class="bg-dark">
        <strong>Copyright &copy; 20**-20**</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b></b>
        </div>
    </footer>
    <script defer src="{% static 'custom_auth/registration.js' %}"></script>


<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>

    <!-- Bootstrap 4 -->
    <script defer src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script defer src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script defer src="{% static 'destination/js/adminlte.js' %}"></script>
</body>
</html>
