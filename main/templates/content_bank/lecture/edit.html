{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} лекции{% endblock %}


{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-light">{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} лекции</h1>
            </div>
        </div>
    </div>
</div>

<section class="content">

    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header bg-success">
                    <h3 class="card-title">Основное</h3>
                </div>

                <div class="card-body bg-gradient-dark">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Название - ID</label>
                                <input type="text" class="form-control bg-dark" name="name" placeholder="Ввод" value="{{form.name.value}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label>Содержание</label>
                                <textarea class="form-control bg-dark" rows="3" name="description" placeholder="Ввод" style="height: 250px;" required>{{form.description.value}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary bg-gradient-dark">
                        <div class="card-header bg-success">
                            <h3 class="card-title">Отправить</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn bg-cyan col-12" name="save" id="submitButton">Сохранить</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn bg-cyan col-12" name="saveAndReturn" id="">Сохранить и вернуться к теме</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
