{% extends "base.html" %}

{% block title %}Результат{% endblock %}


{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-light">Результат теста</h1>
            </div>
        </div>
    </div>
</div>

<section class="content">

    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-success">
                <h3 class="card-title">Тест - {{result.test.name}}</h3>
            </div>

            <div class="card-body bg-gradient-dark">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="card">
                                <div class="card-header bg-success">
                                    <h3 class="card-title">Баллы</h3>
                                </div>
                                <div class="card-body bg-dark">
                                    <div class="align-items-center">
                                        <h3 class="text-center">{{result.get_score|stringformat:".1f"}}/100</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="card">
                                <div class="card-header bg-success">
                                    <h3 class="card-title">Оценка</h3>
                                </div>
                                <div class="card-body bg-dark">
                                    <div class="align-items-center">
                                        <h3 class="text-center">{{result.get_grade}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-8 col-sm-12">
                            <div class="card-body">
                                <div class="col-lg-8 col-md-10 col-sm-12 mt-2">
                                    <a href="{% url 'unit_content' unit.pk %}" class="btn bg-cyan col-12">Вернуться к теме</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
